<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css">
    <title>Flex-box-tailwind</title>
  </head>
  <body>
    <div class="grid gap-4 m-4 sm:grid-cols-2 grid-cols-2">
      <div class="rounded shadow-xl bg-orange-500 min-h-[100px]">1</div>
      <div class="rounded shadow-xl bg-teal-500 min-h-[100px]">2</div>
    </div>

    <div class="grid gap-4 m-4 sm:grid-cols-3">
      <div class="rounded shadow-xl bg-orange-500 min-h-[100px]">1</div>
      <div class="rounded shadow-xl bg-teal-500 min-h-[100px]">2</div>
      <div class="rounded shadow-xl bg-red-500 min-h-[100px]">3</div>
    </div>
    <div class="grid gap-4 m-4 sm:grid-cols-12">
      <div class="rounded shadow-xl bg-orange-500 min-h-[100px] sm:col-span-2">
        1
      </div>
      <div class="rounded shadow-xl bg-teal-500 min-h-[100px] sm:col-span-10">
        2
      </div>
    </div>
    <div class="grid gap-4 m-4 sm:grid-cols-12">
      <div
        class="rounded shadow-xl bg-orange-500 min-h-[100px] sm:col-span-2 hidden sm:block"
      >
        1
      </div>
      <div class="rounded shadow-xl bg-teal-500 min-h-[100px] sm:col-span-8">
        2
      </div>
      <div
        class="rounded shadow-xl bg-red-500 min-h-[100px] sm:col-span-2 sm:block hidden"
      >
        2
      </div>
    </div>
  </body>
</html>
